<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Teacher Dashboard</h2>
<h3>Dashboard Summary</h3>
<div id="dashboardSummary"></div>

<h3>Add Student</h3>

<input type="text" id="name" placeholder="Student Name">
<input type="text" id="regNo" placeholder="Register Number">
<input type="text" id="department" placeholder="Department">
<input type="number" id="semester" placeholder="Semester">

<button id="addStudentBtn">Add Student</button>

<h3>Student List</h3>
<div id="studentList"></div>

<h3>Mark Attendance</h3>
<input type="date" id="attendanceDate">
<div id="attendanceList"></div>
<button id="saveAttendanceBtn">Save Attendance</button>

<h3>Enter Results</h3>
<div id="resultsList"></div>

<script type="module" src="../js/student.js"></script>

</body>
</html>
